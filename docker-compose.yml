version: '3.6'
services:
  backend:
    image: xfilefin/battleapi:latest
    ports:
      - 5234:80
    volumes:
      - battleapi-authcodes:/app/configs/authcodes.json
    environment:
      - EA_EMAIL=yourEAEmail
      - EA_PASSWORD=yourEAPassword
      - REDIS_CONFIGURATION=redis,abortConnect=false
    networks:
      - redis-net
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    hostname: redis
    networks:
      - redis-net
    volumes:
      - redis-data:/data

networks:
  redis-net:

volumes:
  redis-data:
  battleapi-authcodes: